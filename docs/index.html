<!DOCTYPE html>  
<html>  
<head>  
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">  
	<title>Learn Your HTML</title> 
	<style>
	nav {position:fixed; bottom:1em; right:1em; text-align: right}
	#slides{display:inline-block; width:80%;}
	#navigation {position:fixed; top:1em; right:0; width:20%;}
</style>
</head>  
<body> 
	<nav>
		<input type="button" onclick="slides.previous()" value="Previous"/>
		<input type="button"  onclick="slides.next()" value="Next"/>
	</nav>
	
	<div id="slides"></div>
	<div id="navigation"></div>


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/showdown.min.js"></script>
	<script src="js/remarkable.js"></script>
	<script>
		let sections = ['hello_world','tags','attributes','inline_tags','headings','lists','tables',
		'blocks','links_and_references','forms','styles_and_scripts'];
		sections.map((section, index)=>{
			sections[index] = {
				title: section.replace('_', ' ').toUpperCase(),
				step: index,
				url :"slides/"+section+".md"
			}
			$('#navigation').append("<input type='button' onclick='slides.renderSlide("+index+")' value='"+sections[index].title+"'/><br/>");
		});

		let slides = remarkable('#slides', sections);
	</script>
</body>  
</html>
